<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>消息群发管理平台</title>
     <!--<link href="styles/ESDstyle.css" rel="stylesheet" type="text/css">-->
    <!--<link rel="stylesheet" type="text/css" href="/styles/css1.css">-->
    <script type="text/javascript">
        function login(){
            document.loginForm.submit();
            return false;
        }
    </script>
    <style type="text/css">
        .body {
            margin: 0px;
        }

        .table {
            border: 0px;
            border-color: #FFFFFF;
        }

        .formItem {
            font-size: 12px;
        }
    </style>
</head>
<body class="body">
<title>Shenzhen Airlines</title>
<form name="loginForm" method="post" action="/login.action">
    <table class="table" border="1" cellpadding="0" cellspacing="0" height="100%" width="100%">
        <tr>
            <td align="center" bgcolor="#F0F0F0" valign="middle">
                <table border="0" cellpadding="0" cellspacing="0" width="650">
                    <tr>
                        <td colspan="2" class="border_01" bgcolor="#F0F0F0" width="650">
                            <table class="border_02" align="center" border="0" cellpadding="0" cellspacing="0" width="650">
                                <tr>
                                    <td width="390"><img src="images/send_free_sms.jpg" height="289" width="390"></td>
                                    <td height="289" valign="top">
                                        <table bgcolor="#FFFFFF" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
                                            <tr>
                                                <td valign="top">
                                                    <img src="images/pic_03_1.jpg" height="77" width="260">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center" valign="middle">
                                                    <table border="0" cellpadding="2" cellspacing="3" width="260">
                                                        <tr>
                                                            <td class="formItem" align="right" width="100">用户名：</td>
                                                            <td width="100">
                                                                <input name="user.username" class="input_login" style="width:90px" type="text" value="admin">
                                                            </td>
                                                            <td align="left" width="60" rowspan="2">
                                                                <input type="image" src="images/btn_01.jpg" onclick="login()" style="cursor: pointer;" height="47" width="60px">
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="formItem" align="right">密码：</td>
                                                            <td>
                                                                <input name="user.password" class="input_login" onkeypress="checkkey();" style="width:90px" type="password" value="admin">
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td valign="bottom">
                                                    <img src="images/pic_04.jpg" height="98" width="260">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
