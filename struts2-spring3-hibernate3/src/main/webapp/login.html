<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>卓越联盟预订平台</title>
     <!--<link href="styles/ESDstyle.css" rel="stylesheet" type="text/css">-->
    <!--<link rel="stylesheet" type="text/css" href="/styles/css1.css">-->
    <script type="text/javascript">
        function login(){
            document.loginForm.submit();
            return false;
        }
    </script>
    <style type="text/css">
        .body {
            margin: 0px;
        }

        .table {
            border: 0px;
            border-color: #FFFFFF;
        }

        .formItem {
            font-size: 12px;
        }
    </style>
</head>
<body class="body">
<title>Shenzhen Airlines</title>
<form name="loginForm" method="post" action="/loginVerify">
    <table class="table" border="1" cellpadding="0" cellspacing="0" height="100%" width="100%">
        <tr>
            <td align="center" bgcolor="#F0F0F0" valign="middle">
                <table border="0" cellpadding="0" cellspacing="0" width="650">
                    <tr>
                        <td class="border_01" align="left" bgcolor="#FFFFFF" width="650">
                            <img src="images/login_logo.gif" height="61" width="650">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="border_01" bgcolor="#F0F0F0" width="650">
                            <table class="border_02" align="center" border="0" cellpadding="0" cellspacing="0" width="650">
                                <tr>
                                    <td width="390"><img src="images/pic_02.jpg" height="289" width="390"></td>
                                    <td height="289" valign="top">
                                        <table bgcolor="#FFFFFF" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
                                            <tr>
                                                <td valign="top">
                                                    <img src="images/pic_03_1.jpg" height="77" width="260">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center" valign="middle">
                                                    <table border="0" cellpadding="2" cellspacing="3" width="260">
                                                        <tr>
                                                            <td class="formItem" align="right" width="100">用户名：</td>
                                                            <td width="100">
                                                                <input name="username" class="input_login" style="width:90px" type="text" value="admin">
                                                            </td>
                                                            <td align="left" width="60" rowspan="2">
                                                                <input type="image" src="images/btn_01.jpg" onclick="login()" style="cursor: pointer;" height="47" width="60px">
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="formItem" align="right">密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
                                                            <td>
                                                                <input name="password" class="input_login" onkeypress="checkkey();" style="width:90px" type="password" value="admin">
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="formItem" align="right">区&nbsp;&nbsp;&nbsp;&nbsp;域：</td>
                                                            <td colspan="2">
                                                                <select name="area">
                                                                    <option value="0">=请选择=</option>
                                                                    <option value ="CS">长沙片区</option>
                                                                    <option value ="TZ">台州片区</option>
                                                                    <option selected="selected" value ="ADMIN">管理员</option>
                                                                </select>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan="3" align="right">
                                                                <a class="formItem" href="/user/initRegister.action">旅行社注册</a>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td valign="bottom">
                                                    <img src="images/pic_04.jpg" height="98" width="260">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="copyright" align="right" bgcolor="#D81631" height="40"
                                        valign="middle">
                                        <div style="padding-right:23px;">版权所有 &#169; 2012 卓越游盟有限责任公司</div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
